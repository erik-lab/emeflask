<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

<script type="text/javascript" language="JavaScript">

<div id="window_title" class="col-11 mx-auto">
    <h4>Registered Accounts</h4>
</div>
<div id="acct_List" class="col-11 mx-auto">
    <table id="accttable" class="table-striped table-bordered table-hover table-sm table-responsive">
        <thead>
        <tr>
            <th scope="col" width="20px">#</th>
            <th scope="col" width="200px">Account</th>
            <th scope="col" width="200px">Source</th>
            <th scope="col" width="80px">Active</th>
            <th scope="col" width="80px">Scan</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>Account #1</td>
            <td>Google Drive</td>
            <td><input type="checkbox" id="Active" name="active" value="active" checked></td>
            <td><button id="scan" class="btn btn-outline-dark btn-sm" type="button">Scan</button></td>
        </tr>
        </tbody>
    </table>
</div>
<div id="button_row" class="col-12 mx-auto">
    <div id="button_div_space" class="col-1">&nbsp;</div>
    <div id="button_div" class="col-10">
        <button id="action_add_acct" class="btn btn-info btn-sm" type="button">Add Account</button>
        <button id="action_add_source" class="btn btn-info btn-sm" type="button">Add Source</button>
        <button id="action_drop_source" class="btn btn-info btn-sm" type="button" disabled>Drop Source</button>
        <button id="Scan_all" class="btn btn-info btn-sm" type="button">Scan All</button>
    </div>
<!--    <div id="button_div" class="col-2">Button 2</div>-->

</div>
<br>&nbsp;
<div id="window_close_div" class="col-11 mx-auto">
    <div id="close_space" class="col-9">&nbsp;</div>
    <div id="close_button_div" class="col-2">
        <button id="close" class="btn btn-primary" type="button">Close</button>
    </div>
</div>

</body>
</html>
